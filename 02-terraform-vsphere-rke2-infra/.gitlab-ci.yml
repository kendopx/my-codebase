stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

terraform-init:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Initializing the code..."
    - terraform init
    - terraform fmt
    - terraform validate

terraform-plan:   # This job runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "running terraform plan... This will take about 10 seconds."
    - sleep 10
    - terraform plan

terraform-apply:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - terraform fmt
    - terraform validate
    - time terraform apply -auto-approve
